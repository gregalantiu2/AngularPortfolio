<h1>Projects</h1>
  <hr>
  <div class="row">
    <div class="col-md-5">
      <form #form="ngForm" autocomplete="off" (submit)="OnSubmit(form)">
        <input type="hidden" name="projectID" #projectID="ngModel" [(ngModel)]="service.formData.projectID" class="form-control">
        <div class="form-group">
          <label>Sort:</label>
          <input name="sort" #sort="ngModel" [(ngModel)]="service.formData.sort" class="form-control">
          <label>Title:</label>
          <input name="projectTitle" #title="ngModel" [(ngModel)]="service.formData.projectTitle" class="form-control">
          <label>Tech Used:</label>
          <input name="techUsed" #company="ngModel" [(ngModel)]="service.formData.techUsed" class="form-control">
          <label>Description:</label>
          <input name="description" #role="ngModel" [(ngModel)]="service.formData.description" class="form-control">
        </div>
        <div class="form-group">
          <button type="submit" class="btn btn-dark">Submit</button>
        </div>
      </form>
    </div>
    <div class="col-md-7">
      <table class="table table-hover">
        <tr *ngFor="let project of service.list">
          <td (click)="populateForm(project)">{{project.projectTitle}}</td>
          <td (click)="populateForm(project)">{{project.sort}}</td>
          <td><button class="btn btn-sm btn-outline-danger" (click)="deleteRecord(project.projectID)">Delete</button></td>
        </tr>
      </table>
    </div>
  </div>
